<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="style2.css">
</head>
<body>
  <div class="calculator">
    <div class="display">
      <input type="text" id="result" disabled>
    </div>
    <table>
      <tr>
        <td><button onclick="openNewPage()" class="action-button">?</button></td>
        <td colspan="2"></td>
        <td><button onclick="deleteLastCharacter()">&#9003;</button></td>
      </tr>
      <tr>
        <td><button onclick="clearResult()" class="с-button">C</button></td>
        <td><button id="parentheses" onclick="toggleParentheses()">()</button></td>
        <td><button onclick="appendCharacter('%')">%</button></td>
        <td><button onclick="appendCharacter('/')">/</button></td>
      </tr>
      <tr>
        <td><button onclick="appendCharacter('7')" class="number-button">7</button></td>
        <td><button onclick="appendCharacter('8')" class="number-button">8</button></td>
        <td><button onclick="appendCharacter('9')" class="number-button">9</button></td>
        <td><button onclick="appendCharacter('*')">*</button></td>
      </tr>
      <tr>
        <td><button onclick="appendCharacter('4')" class="number-button">4</button></td>
        <td><button onclick="appendCharacter('5')" class="number-button">5</button></td>
        <td><button onclick="appendCharacter('6')" class="number-button">6</button></td>
        <td><button onclick="appendCharacter('-')">-</button></td>
      </tr>
      <tr>
        <td><button onclick="appendCharacter('1')" class="number-button">1</button></td>
        <td><button onclick="appendCharacter('2')" class="number-button">2</button></td>
        <td><button onclick="appendCharacter('3')" class="number-button">3</button></td>
        <td><button onclick="appendCharacter('+')">+</button></td>
      </tr>
      <tr>
        <td><button onclick="toggleSign()" class="number-button">+/-</button></td>
        <td><button onclick="appendCharacter('0')" class="number-button">0</button></td>
        <td><button onclick="appendCharacter('.')" class="number-button">.</button></td>
        <td><button onclick="calculateResult()" class="r-button">=</button></td>
      </tr>
    </table>
  </div>

  <script src="code.js"></script>
</body>
</html>
